<!DOCTYPE html>
<body>  
<script type="text/javascript">  
var id = 1;  
  
function next(){  
    id = (id + 1) % 13;  
    if(id<12){
		document.getElementById("image").src = 'imgs/Background/Background-' + id + '.png'; //动态设定src  
	    console.log(id); 
    }
    if(id==12){
	    window.location.href="index.html";   
    }
}  



</script>  
<img id="image" width=100% height=100% onclick='next()'  src='imgs/Background/Background-1.png'/> 
</body>  
</html>
